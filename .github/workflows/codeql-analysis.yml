name: "ðŸŒŸ Run CodeQL on Repository"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '42 5 * * 3'

jobs:
  analyze:
    name: "ðŸ”µ CodeQL"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      # Uses Actions Checkout
      - name: "ðŸ“œ Run Checkout"
        uses: actions/checkout@v3

      - name: "ðŸ”§ Initialize the CodeQL"
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: "ðŸ”µ CodeQL: Auto-build"
        uses: github/codeql-action/autobuild@v2

      - name: "ðŸ”µ CodeQL: Perform CodeQL analysis"
        uses: github/codeql-action/analyze@v2