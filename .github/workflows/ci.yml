# Name
name: "ðŸŒŸ Run pNPM, and update Packages"

# Trigger
on: [pull_request]

# Jobs
jobs:
  # Deploy
  deploy:
    # Job name
    name: "âœ¨ Run pNPM, and update Packages"
    # Runs on Ubuntu Latest
    runs-on: ubuntu-latest

    steps:
      # Uses Actions Checkout
      - name: "ðŸ“œ Run Checkout"
        uses: actions/checkout@v3

      # Setup pNPM
      - name: "ðŸ“¦ Install pNPM and perform packages installation"
        uses: pnpm/action-setup@v2.2.1
        with:
          version: "latest"
          recursive: false
          run_install: true

      # Configure Node Job
      - name: "ðŸ”§ Configure Node.JS"
        uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "pnpm"

      # Run ESLint and Prettier
      - name: "ðŸš§ Run ESLint and Prettier"
        run: pnpm run lint

      # Build the applications
      - name: "ðŸ§± Build the application"
        run: pnpm run build
